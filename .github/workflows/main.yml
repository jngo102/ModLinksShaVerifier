name: Test and Release

on:
  push:
    branches:
      - main

jobs:
  test-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: cargo build --release

      - name: Test Correct
        run: ./target/release/modlinks-sha-verifier mod ./test/modlinks/correct.xml

      - name: Test Incorrect
        run: ./target/release/modlinks-sha-verifier mod ./test/modlinks/incorrect.xml
        continue-on-error: true

      - name: Test Invalid
        run: ./target/release/modlinks-sha-verifier mod ./test/modlinks/invalid.xml
        continue-on-error: true

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "0.1.0"
          release_name: Release v0.1.0
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/release/modlinks-sha-verifier.exe
          asset_name: ModLinksShaVerifier.exe
          asset_content_type: application/octet-stream
    
